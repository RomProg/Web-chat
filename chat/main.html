<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Message-->
    <div class="container" id="constentWrapp">
      <h1>Apmli Chat</h1>
      <div class="message-wraper" id="message-list"></div>
      <!--Send message-->
      
        <div class="send-message-wrapper">
          <div class="row">
            <form id="chat-form"></form>
              <div class="col-md-10">
                <span>Message</span>
                <textarea id="input" class="send-message-input"></textarea>
              </div>
              <div class="col-md-2 send-message-button-wraper">
                <a
                  id="send"
                  type="button"
                  class="send-message-button btn btn-secondary"
                >
                  Send
              </a>
              </div>
            </form>
          </div>
        </div>
      
    </div>
    <script>
      const Send = document.getElementById("send");
      Send.addEventListener("click", function (e) {
        e.preventDefault();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
